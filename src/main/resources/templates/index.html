<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
<script> $(showAll()) </script>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-danger btn-md" data-toggle="modal" data-target="#myModal">Добавить
                заметку
            </button>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <input type="text" class="form-control" id="search" onkeyup="findNotes()" placeholder="Поиск заметок">
            </div>
        </div>
        <div class="col-sm-1">
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-danger" onclick="showAll()">Показать все</button>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Добавление заметки</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Заголовок:</label>
                            <input type="text" class="form-control" id="title" placeholder="Введите заголовок заметки">
                        </div>
                        <div class="form-group">
                            <label for="description">Заметка:</label>
                            <textarea class="form-control" rows="4" id="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="addNote()">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>Заметки :</h2>
        <table class="table" name="dynamic" id="dynamic">
            <thead>
            <tr valign="middle" align="center">
                <th valign="middle" align="center">Заголовок</th>
                <th valign="middle" align="center"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3>
            <div id="searchResult"></div>
        </h3>
</div>
</body>
</html>
